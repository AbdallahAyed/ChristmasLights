<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/png" href="./christmas-lights.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Lights</title>
    <link rel="stylesheet" href="./sass/main.css" />
  </head>
  <body>
    <main>
      <div class="lamps">
        <div class="lamp">
          <div class="holder"></div>
          <div class="fade"></div>
        </div>
        <div class="lamp">
          <div class="holder"></div>
          <div class="fade"></div>
        </div>
        <div class="lamp">
          <div class="holder"></div>
          <div class="fade"></div>
        </div>
        <div class="lamp">
          <div class="holder"></div>
          <div class="fade"></div>
        </div>
        <div class="lamp">
          <div class="holder"></div>
          <div class="fade"></div>
        </div>
        <div class="lamp">
          <div class="holder"></div>
          <div class="fade"></div>
        </div>
        <div class="lamp">
          <div class="holder"></div>
          <div class="fade"></div>
        </div>
      </div>
      <div class="control">
        <h1>Christmas Lights</h1>
        <div class="btns">
          <button id="on">On</button>
          <button id="off">Off</button>
        </div>
        <div class="ranges">
          <label for="size">Size</label>
          <input type="range" id="size" min="20" max="60" value="50" />
          <label for="duration">Duration</label>
          <input type="range" id="duration" min="1" max="10" value="4" />
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
